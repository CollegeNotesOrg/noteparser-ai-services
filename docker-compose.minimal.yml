version: '3.8'

services:
  # PostgreSQL for services
  postgres:
    image: postgres:16-alpine
    container_name: ai-services-postgres
    environment:
      - POSTGRES_USER=noteparser
      - POSTGRES_PASSWORD=noteparser
      - POSTGRES_DB=noteparser
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ai-services-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Simple Python service for testing
  test-service:
    image: python:3.11-slim
    container_name: test-service
    ports:
      - "8010:8010"
    volumes:
      - ./test-service:/app
    working_dir: /app
    command: python -m http.server 8010
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data: